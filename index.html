<!DOCTYPE html>

        <title>Document</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Калькулятор</h1>
            <input
                type="number"
                class=""
                placeholder="Введите число"
                id="number1"
                value="10"
            />
            <input
                type="number"
                class=""
                placeholder="Введите число"
                id="number2"

            />
            <div class="">

                <button class="" id="minus">-</button>
                <button class="" id="multyply">*</button>

            </div>
            <button class="" id="submit">Вычислить</button>
            <div>
                <h4>Результат:</h4>
                <p class="" id="result">49</p>
            </div>
        </div>
