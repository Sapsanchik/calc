<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Калькулятор</h1>

            <div class="numbers">
                <input type="number" placeholder="Введите первое число" id="number1" />
                <input type="number" placeholder="Введите второе число" id="number2" />
            </div>

            <h3 class="operation_p">Выберите операцию:</h3>

            <div class="operation">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="multiply">*</button>
                <button id="division">/</button>
            </div>

            <button id="submit">Вычислить</button>

            <div class="result">
                <h4>Результат:</h4>
                <p class="" id="result"></p>
            </div>
        </div>
    </body>
</html>
